<html>

<head>

<script>
var days=prompt("Give me a number for the day of the week");
var num =parseInt(days);
if( num==1){
console.log("Monday")}
else if(num==2){
console.log("Tuesday")
}


else if(num===3){
console.log("Wednesday")
}
else if(num===4){
console.log("Thursday")
}
else if(num===5){
console.log("Friday")
}
else if(num===6){
console.log("Staturday")
}
else if(num===7){
console.log("Sunday")
}
else{
console.log("it has to be between 1-7 because there is seven days in a week!")
}
</script>
 
</body>

</html>
