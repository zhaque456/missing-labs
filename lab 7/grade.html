<html>

<head>

<script>
var grade=prompt("What was your score?");

var num=parseInt(grade)

;
if(num >=90 && num <=100){
console.log("A")
}
else if(num >=80 && num<=89 ){
console.log("B")
}
else if(num >=70 && num<=79 ){
console.log("C")
}


else if(num >=60 && num<=69 ){
console.log("D")
}


else if(num <60 ){
console.log("F")
}


else{
console.log("To high to have a letter grade")
}


</script>
 
</body>

</html>
